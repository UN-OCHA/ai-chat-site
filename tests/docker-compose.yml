version: "2.2"
name: rwint-ai-chat-test

networks:
  default:

volumes:
  site-public:
  site-private:

services:
  memcache:
    restart: always
    image: public.ecr.aws/unocha/memcache:1.6
    hostname: rwint-ai-chat-test-memcache
    container_name: rwint-ai-chat-test-memcache
    ports:
      - "11211"
    networks:
      - default
    environment:
      MEMCACHE_MAX_MEMORY: 64

  mysql:
    image: public.ecr.aws/unocha/mysql:10.6
    hostname: rwint-ai-chat-test-mysql
    container_name: rwint-ai-chat-test-mysql
    environment:
      - MYSQL_DB=rwint-ai-chat
      - MYSQL_USER=rwint-ai-chat
      - MYSQL_PASS=rwint-ai-chat
    networks:
      - default

  drupal:
    # Default to `rwint-ai-chat-site` for compatibility with the github tests.
    # @see Makefile.
    image: public.ecr.aws/unocha/${IMAGE_NAME:-rwint-ai-chat-site}:${IMAGE_TAG:-local}
    hostname: rwint-ai-chat-test-site
    container_name: rwint-ai-chat-test-site
    depends_on:
      - memcache
      - mysql
    volumes:
      - "./settings:/srv/www/shared/settings:ro"
      # Mount volumes for the private and public files.
      - "site-public:/srv/www/html/sites/default/files:rw"
      - "site-private:/srv/www/html/sites/default/private:rw"
      # Mount the folders needed for the tests.
      - "../phpcs.xml:/srv/www/phpcs.xml:ro"
      - "../phpunit.xml:/srv/www/phpunit.xml:ro"
      - "../.coveralls.yml:/srv/www/.coveralls.yml:ro"
      # Mount local custom code.
      - "../html/modules/custom:/srv/www/html/modules/custom:ro"
      - "../html/themes/custom:/srv/www/html/themes/custom:rw"
    environment:
      - TERM=xterm
      - ENVIRONMENT=dev
      - NGINX_SERVERNAME=rwint-ai-chat-test-site,localhost,127.0.0.1
      - NGINX_OVERRIDE_PROTOCOL=HTTP,rwint-ai-chat-test-site,localhost,127.0.0.1
      - DRUSH_OPTIONS_URI=http://rwint-ai-chat-test-site
      - DRUPAL_DB_DATABASE=rwint-ai-chat
      - DRUPAL_DB_USERNAME=rwint-ai-chat
      - DRUPAL_DB_PASSWORD=rwint-ai-chat
      - DRUPAL_DB_HOST=mysql
      - DRUPAL_DB_DRIVER=mysql
      - PHP_ENVIRONMENT=dev
      - PHP_XDEBUG=true
    networks:
      - default
